<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPhone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Contatos</li>
                    <li><a href="#">Sapatos</a></li>
                    <li><a href="#"></a>Carrinho</li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay">
                
            </div>
            <img class="img" src="img/tenis_nike_air_max_270_react_multi_color_985_1_4893de8f762accc48ec68b37e22cf4dd_20210812081302-PhotoRoom.png-PhotoRoom.png">
            <div id="circle">
                <div class="feature one">
                    <img src="img/icons8-nike-500.png" alt="">
                    <div>
                        <h1>Nike</h1>
                        <p>Air Max 270 React Multi-Color</p>
                    </div>
                </div>
                <div class="feature two">
                   <img src="img/icons8-algodão-90.png" alt="">
                   <div>
                    <h1>Tecido</h1>
                    <p>Espuma mais macia <br/>Mais suave e mais resiliente</p>
                </div>
                </div>
                <div class="feature three">
                    <img src="img/icons8-paleta-de-cores-100.png" alt="">
                    <div>
                        <h1>Cores novas</h1>
                        <p>Um toque especial ao seu visual</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/icons8-mola-em-movimento-100.png" alt="">
                    <div>
                        <h1>Sola</h1>
                        <p>Amortecimento Max Air</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" alt="" id="upBtn">
            <h3>Características</h3>
            <img src="img/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
